services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: app-mezzi-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecureDockerPassword123}
      POSTGRES_DB: ${POSTGRES_DB:-app_mezzi}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - app-mezzi-db-data:/var/lib/postgresql/data
      - app-mezzi-backups:/backups
    networks:
      - app-mezzi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app_mezzi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    image: ghcr.io/matte1240/app-mezzi:${TAG:-latest}
    container_name: app-mezzi-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-SecureDockerPassword123}@postgres:5432/${POSTGRES_DB:-app_mezzi}?schema=public
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # App URL
      APP_URL: ${APP_URL:-http://localhost:3000}
      
      # Email Configuration
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-App Mezzi}
      
      # Backup Configuration
      BACKUP_CRON_SCHEDULE: ${BACKUP_CRON_SCHEDULE:-0 2 * * *}
      BACKUP_EMAIL_RECIPIENT: ${BACKUP_EMAIL_RECIPIENT:-}

      # Node
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - "${APP_PORT:-3001}:3000"
    volumes:
      - app-mezzi-logs:/app/logs
      - app-mezzi-backups:/app/backups/database
      - app-mezzi-uploads:/app/public/uploads
    networks:
      - app-mezzi-network

networks:
  app-mezzi-network:
    driver: bridge

volumes:
  app-mezzi-db-data:
    driver: local
  app-mezzi-logs:
    driver: local
  app-mezzi-backups:
    driver: local
  app-mezzi-uploads:
    driver: local

